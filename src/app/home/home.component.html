<div>
    <button type="button" class="btn btn-default" (click)="getUser()">Get Users Details</button>
</div>
<table class="table table-striped">
    <thead>
      <tr>
        <th>userId</th>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Email</th>
        <th>ResAdd1</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of usersDetails">
          <td><button type="button" (click)="upDateUser(user)" class="btn btn-primary">Edit</button> </td>
        <td>{{user.userId}}</td>
        <td>{{user.FirstName}}</td>
        <td>{{user.LastName}}</td>
        <td>{{user.Email}}</td>
        <td>{{user.ResAdd1}}</td>
      </tr>
    </tbody>
  </table>
